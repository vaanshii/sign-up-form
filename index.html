<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up | Odin</title>
		<link rel="stylesheet" href="style-reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script async src="script.js" defer></script>
	</head>
	<body>
		<div class="content-container">
			<section class="background-container">
				<header class="title">
					<img src="/sign-up-form/assets/odin-logo.png" alt="Odin Logo" />
					<h1>ODIN</h1>
				</header>
			</section>

			<section class="sign-up-container">
				<div class="introduction">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams.
					</p>
					<p>Sign up <span>now</span> to get started</p>
					<p>You <span>know</span> you want to.</p>
				</div>

				<div class="form-container">
					<p>Let's do this!</p>
					<form class="sign-up-form">
						<div class="form-column">
							<label for="first-name">
								<span>FIRST NAME</span>
								<input type="text" name="firstName" id="first-name" required />
							</label>

							<label for="email">
								<span>EMAIL</span>
								<input type="email" name="email" id="email" required />
							</label>

							<label for="password">
								<span>PASSWORD</span>
								<input type="password" name="password" id="pwd" required />
							</label>
						</div>

						<div class="form-column">
							<label for="last-name">
								<span>LAST NAME</span>
								<input type="text" name="lastName" id="last-name" required />
							</label>

							<label for="phone-number">
								<span>PHONE NUMBER</span>
								<input
									type="tel"
									name="phoneNumber"
									id="phone-number"
									required
								/>
							</label>

							<label for="confirm-password">
								<span>CONFIRM PASSWORD</span>
								<input
									type="password"
									name="confirm-pass"
									id="confirm-password"
									required
								/>
							</label>
						</div>
					</form>
				</div>

				<div class="button-container">
					<button class="create-account-button">Create Account</button>

					<p>Already have an account? <a href="/">Log in</a></p>
				</div>
			</section>
		</div>
	</body>
</html>
